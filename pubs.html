---
layout: default
---

		<div class="section">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-two-thirds">
						{% for pub in site.publications %}
						<div class="box">
							<div class="columns">
								<div class="column is-one-fifth">
									<img src="{{ pub.image }}">
								</div>
								<div class="column">
									<h4 class="title is-4"><a href="{{ pub.doi }}">{{ pub.title }}</a></h4>
									<h5 class="subtitle is-5">
										{{ pub.journal }}, {{ pub.month }} {{ pub.year }}
									</h5>
									{{ pub.authors }}
								</div>
								{{ pub.content }}
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
